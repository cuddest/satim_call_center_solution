components:
  schemas:
    Agent:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        last_login:
          type: string
          format: date-time
          nullable: true
        is_superuser:
          type: boolean
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        first_name:
          type: string
          maxLength: 150
        is_staff:
          type: boolean
          title: Staff status
          description: Designates whether the user can log into this admin site.
        is_active:
          type: boolean
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
        date_joined:
          type: string
          format: date-time
        first_mame:
          type: string
          maxLength: 100
        username:
          type: string
          maxLength: 100
        last_name:
          type: string
          maxLength: 100
        age:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        rating:
          type: number
          format: double
        phone_numbers: {}
        join_date:
          type: string
          format: date
        agent_type:
          type: string
          maxLength: 100
        first_prefered_language:
          type: string
          maxLength: 100
        second_prefered_language:
          type: string
          maxLength: 100
        third_prefered_language:
          type: string
          maxLength: 100
        admin:
          type: boolean
        on_duty:
          type: boolean
        password:
          type: string
          maxLength: 100
        email:
          type: string
          format: email
          maxLength: 254
        groups:
          type: array
          items:
            type: integer
        user_permissions:
          type: array
          items:
            type: integer
      required:
      - age
      - agent_type
      - email
      - first_mame
      - first_prefered_language
      - id
      - join_date
      - last_name
      - on_duty
      - password
      - rating
      - second_prefered_language
      - third_prefered_language
      - username
    PaginatedAgentList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Agent'
    PaginatedUser_serializerList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/User_serializer'
    Paginatedcall_serializerList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/call_serializer'
    PatchedAgent:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        last_login:
          type: string
          format: date-time
          nullable: true
        is_superuser:
          type: boolean
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        first_name:
          type: string
          maxLength: 150
        is_staff:
          type: boolean
          title: Staff status
          description: Designates whether the user can log into this admin site.
        is_active:
          type: boolean
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
        date_joined:
          type: string
          format: date-time
        first_mame:
          type: string
          maxLength: 100
        username:
          type: string
          maxLength: 100
        last_name:
          type: string
          maxLength: 100
        age:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        rating:
          type: number
          format: double
        phone_numbers: {}
        join_date:
          type: string
          format: date
        agent_type:
          type: string
          maxLength: 100
        first_prefered_language:
          type: string
          maxLength: 100
        second_prefered_language:
          type: string
          maxLength: 100
        third_prefered_language:
          type: string
          maxLength: 100
        admin:
          type: boolean
        on_duty:
          type: boolean
        password:
          type: string
          maxLength: 100
        email:
          type: string
          format: email
          maxLength: 254
        groups:
          type: array
          items:
            type: integer
        user_permissions:
          type: array
          items:
            type: integer
    PatchedUser_serializer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 100
        last_name:
          type: string
          maxLength: 100
        phone_number:
          type: string
          maxLength: 100
        location:
          type: string
        age:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        prefered_language:
          type: string
          maxLength: 100
    Patchedcall_serializer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        call_date:
          type: string
          format: date
        call_duration:
          type: number
          format: double
        call_type:
          type: string
          maxLength: 100
        call_rating:
          type: number
          format: double
        call_feedback:
          type: string
        agent:
          type: integer
        user:
          type: string
    User_serializer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
